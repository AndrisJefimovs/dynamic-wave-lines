<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Demo</title>
  </head>
  <body>
    <div class="controls">
      <h1>Waves</h1>
      <label for="bg-color">bgColor</label>
      <input oninput="changeBgColor(this.value)" value="#222222" id="bg-color" type="color" />
      <label for="line-color">lineColor</label>
      <input oninput="changeLineColor(this.value)" value="#dddddd" id="line-color" type="color" />
      <label for="line-weight">lineWeight</label>
      <input oninput="changeLineWeight(this.value)" value="4" id="line-weight" type="number" />
      <label for="line-height">lineHeight</label>
      <input oninput="changeLineHeight(this.value)" value="50" id="line-height" type="number" />
      <label for="noise-height">noiseHeight</label>
      <input oninput="changeNoiseHeight(this.value)" value="45" id="noise-height" type="number" />
      <label for="speed-x">speedX</label>
      <input oninput="changeSpeedX(this.value)" value="0.01" step="0.001" id="speed-x" type="number" />
      <label for="speed-y">speedY</label>
      <input oninput="changeSpeedY(this.value)" value="0.01" step="0.001" id="speed-y" type="number" />
      <label for="noise-multiplier">noiseMultiplier</label>
      <input oninput="changeNoiseMultiplier(this.value)" value="0.002" step="0.0001" id="noise-multiplier" type="number" />
    </div>
    <!-- Noise library -->
    <script src="https://assets.codepen.io/127738/perlin.js"></script>
    <!-- Waves file -->
    <script src="./script.js"></script>
  </body>
</html>
